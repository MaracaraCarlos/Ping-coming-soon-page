<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Ping coming soon page</title>

  </head>
  <body>

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="header">
      <h1>We are launching <span class="negrita">soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>

    <form action="#">
      <div class="input_container">
        <input type="email" name="email" id="email_input" placeholder="Your email address..." class="email_input">
        <p class="error">Please provide a valid email addres</p>
      </div>

      <button>Notify Me</button>
    </form>
    
    <div class="box_image">
      <img src="images/illustration-dashboard.png" alt="dashboard">
    </div>

    <footer>
      <div class="box_redes">
        <div class="logo_redes">
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <div class="logo_redes">
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
        <div class="logo_redes">
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
      </div>
      
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
